<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 bool</title>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>12 Bool Grid</h1>
    </header>
    <main>
        <!-- 12 bool grid container -->
        <div class="wrap-container">
            <!-- row 1 part -->
            <div class="col-12">
                <div class="item">col 12</div>
            </div>
            <!-- row 12 part -->
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <div class="col-1">
                <div class="item">col 1</div>
            </div>
            <!-- row 4 part -->
            <div class="col-3">
                <div class="item">col 3</div>
            </div>
            <div class="col-3">
                <div class="item">col 3</div>
            </div>
            <div class="col-3">
                <div class="item">col 3</div>
            </div>
            <div class="col-3">
                <div class="item">col 3</div>
            </div>
            <!-- row 3 part -->
            <div class="col-4">
                <div class="item">col 4</div>
            </div>
            <div class="col-4">
                <div class="item">col 4</div>
            </div>
            <div class="col-4">
                <div class="item">col 4</div>
            </div>
            <!-- row 3 part with big middle col -->
            <div class="col-3">
                <div class="item">col 3</div>
            </div>
            <div class="col-6">
                <div class="item">col 6</div>
            </div>
            <div class="col-3">
                <div class="item">col 3</div>
            </div>
        </div>
        <h2>Nested Columns</h2>
        <!-- Nested Columns container -->
        <div class="wrap-container">
            <div class="col-6 padding-0">
                <div class="col-12">
                    <div class="item">col 12</div>
                </div>
            </div>
            <div class="col-6 padding-0">
                <div class="col-6">
                    <div class="item">col 6</div>
                </div>
                <div class="col-6">
                    <div class="item">col 6</div>
                </div>
            </div>
            <div class="col-6 padding-0">
                <div class="col-2">
                    <div class="item">col 2</div>
                </div>
                <div class="col-2">
                    <div class="item">col 2</div>
                </div>
                <div class="col-8">
                    <div class="item">col 8</div>
                </div>
            </div>
            <div class="col-6 padding-0">
                <div class="col-4">
                    <div class="item">col 4</div>
                </div>
                <div class="col-8">
                    <div class="item">col 8</div>
                </div>
            </div>
        </div>
        <h2>Offset</h2>
        <!-- offset Columns container -->
        <div class="wrap-container">
            <div class="col-8 offset-2">
                <div class="item">col 8 of 2</div>
            </div>
            <div class="col-3">
                <div class="item">col 3</div>
            </div>
            <div class="col-3 offset-6">
                <div class="item">col 3 offset 6</div>
            </div>
            <div class="col-5 offset-7">
                <div class="item">col 5 offset 7</div>
            </div>
        </div>
    </main>
</body>
</html>
